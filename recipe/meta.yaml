{% set name = "rush" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/shenwei356/rush/archive/v{{ version }}.tar.gz
  sha256: 82d8496874631b1b27618e3a5c1d95d3f5610ab5a415341a2115688b12bca4dc

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - rush --help

about:
  home: https://github.com/shenwei356/rush
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A cross-platform command-line tool for executing jobs in parallel

extra:
  recipe-maintainers:
    - shenwei356
    - apcamargo
